<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order count</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<form class="form-style-1"  action="#" th:action="@{/countEventOrders}" method="post">
    <h3>Order category</h3>
    <select name="categoryId">
        <option th:each="category : ${categoryList}"
                th:value="${category.id}" th:text="${category.name}"></option>
    </select><br>
    <h3>Order status</h3>
    <select name="status">
        <option th:each="status : ${T(com.nure.API_lab.entities.Status).values()}"
                th:value="${status}" th:text="${status}"></option>
    </select><br>
    <h3>Count</h3>
    <h4 th:text="${count}"></h4><br>
    <input type="submit">
</form>

    <a href="/allCostumes">all Costumes</a><br>
    <a href="/allDetails">all ADetails</a><br>
    <a href="/allUsers">all Users</a><br>
    <a href="/allEventOrders">all EventOrders</a><br>
</div>
</body>
</html>
